<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeline Editor v15</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="menu-bar">
    <div class="dropdown">
      <button class="dropbtn">Project ▾</button>
      <div class="dropdown-content">
        <label for="media-upload" class="dropdown-item">Choose Files</label>
        <input type="file" id="media-upload" multiple accept="image/*,audio/*,video/*" style="display:none">
        <button id="upload-to-project-btn" class="dropdown-item">Upload to Project</button>
        <button id="create-timeline-btn" class="dropdown-item">Create Timeline</button>
        <button id="save-btn" class="dropdown-item">Save Project</button>
        <input type="file" id="load-project-file" accept=".json" style="display:none">
        <label for="load-project-file" class="dropdown-item">Load Project</label>
      </div>
    </div>
  </div>
  <div id="container">
    <aside id="media-viewer">
      <h2>Media Files</h2>
      <ul id="media-list"></ul>
      <div id="pending-uploads"></div>
    </aside>
    <section id="project-window">
      <h2>Project Window</h2>
      <div id="pixi-canvas-container"></div>
    </section>
    <aside id="edit-preview">
      <h2>Edit Preview</h2>
      <canvas id="preview-canvas" width="320" height="180"></canvas>
    </aside>
  </div>
  <section id="timeline-section">
    <div id="timeline-controls">
      <button id="play-btn">▶ Play</button>
      <button id="pause-btn">⏸ Pause</button>
      <button id="stop-btn">⏹ Stop</button>
      <span id="timeline-meta"></span>
    </div>
    <div id="timeline-container">
      <div id="track-controls-col"></div>
      <div id="timeline-tracks-col">
        <div id="timeline-playhead"></div>
      </div>
    </div>
    <ul id="context-menu" class="context-menu"></ul>
  </section>
  <!-- Timeline modal for new timelines -->
  <div id="timeline-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-timeline-modal">&times;</span>
      <h2>Create Timeline</h2>
      <form id="timeline-form">
        <label>Name: <input type="text" id="timeline-name" required></label><br>
        <label>Codec: <input type="text" id="timeline-codec" value="H.264"></label><br>
        <label>FPS: <input type="number" id="timeline-fps" value="30"></label><br>
        <label>Resolution: <input type="number" id="timeline-width" value="1280"> x <input type="number" id="timeline-height" value="720"></label><br>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
  <ul id="timeline-list"></ul>
  <div id="timeline-settings"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
