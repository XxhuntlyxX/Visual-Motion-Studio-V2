<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphic Design App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.0.2/pixi.min.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Graphic Design App</h1>
    </header>
    <main>
      <aside id="media-viewer">
        <h2>Media Files</h2>
        <input type="file" id="media-upload" multiple>
        <button id="upload-btn">Upload to Project</button>
        <ul id="media-list"></ul>
        <button id="save-btn">Save Project</button>
        <input type="file" id="load-project-file" accept=".json" style="margin-top:10px;">
      </aside>
      <section id="project-window">
        <h2>Project Window</h2>
        <div id="pixi-canvas-container"></div>
      </section>
      <aside id="edit-preview">
        <h2>Edit Preview</h2>
        <canvas id="preview-canvas" width="320" height="180"></canvas>
      </aside>
    </main>
    <footer>
      <div id="timeline-container">
        <h2>Timeline</h2>
        <div id="timeline"></div>
      </div>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
